<section class="employee-dashboard py-5">
  <div class="container">

    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4 text-light">
      <div>
        <h2 class="fw-bold mb-1">Employee Dashboard</h2>
        <p class="text-light opacity-75 mb-0">Manage, view, and edit employee data with ease</p>
      </div>
      <a routerLink="/add" class="btn btn-gradient">+ Add Employee</a>
    </div>

    <!-- Search Bar -->
    <div class="search-bar mb-4">
      <input
        class="form-control shadow-sm"
        placeholder="ðŸ” Search employees by name, email, or department..."
        [(ngModel)]="q"
      />
    </div>

    <!-- Employee Table Card -->
    <div class="card glass text-light">
      <div class="card-body p-0">
        <table class="table table-hover align-middle mb-0">
          <thead>
            <tr class="table-header">
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Salary</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of filtered">
              <td>{{ e.id }}</td>
              <td>{{ e.name }}</td>
              <td>{{ e.email }}</td>
              <td>{{ e.department }}</td>
              <td>â‚¹{{ e.salary | number:'1.0-0' }}</td>
              <td class="text-center">
                <a class="btn btn-sm btn-outline-info me-2" [routerLink]="['/view', e.id]">
                  <i class="bi bi-eye"></i> View
                </a>
                <a class="btn btn-sm btn-outline-warning me-2" [routerLink]="['/update', e.id]">
                  <i class="bi bi-pencil-square"></i> Edit
                </a>
                <button class="btn btn-sm btn-outline-danger" (click)="remove(e.id)">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- No Data Message -->
      <div *ngIf="filtered.length === 0" class="text-center p-4 text-light opacity-75">
        No employees found.
      </div>
    </div>

  </div>
</section>
