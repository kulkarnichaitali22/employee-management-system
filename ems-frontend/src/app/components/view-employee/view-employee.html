<section class="view-employee-section d-flex align-items-center justify-content-center">
  <div class="view-employee-card">
    <h2 class="mb-4 text-center">Employee Details</h2>

    <div class="info-item">
      <label>ID</label>
      <p>{{ employee.id }}</p>
    </div>

    <div class="info-item">
      <label>Full Name</label>
      <p>{{ employee.name }}</p>
    </div>

    <div class="info-item">
      <label>Email</label>
      <p>{{ employee.email }}</p>
    </div>

    <div class="info-item">
      <label>Department</label>
      <p>{{ employee.department }}</p>
    </div>

    <div class="info-item">
      <label>Salary</label>
      <p>â‚¹{{ employee.salary | number:'1.0-0' }}</p>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a class="btn btn-edit" [routerLink]="['/update', employee.id]">
        <i class="bi bi-pencil-square"></i> Edit
      </a>
      <a routerLink="/employees" class="btn btn-back">
        <i class="bi bi-arrow-left"></i> Back
      </a>
    </div>
  </div>
</section>
